<!DOCTYPE html>
<html>
<head>
    <title>User Database</title>
    <style>
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        .add-form {
            margin: 20px 0;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .form-group {
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        .rfid-section {
            margin: 20px 0;
            padding: 20px;
            background-color: #e3f2fd;
            border-radius: 5px;
        }
        .rfid-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        .scanning {
            display: none;
            margin-top: 10px;
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Database Management</h1>
          <!-- RFID Registration Section -->
        <div class="rfid-section">
            <h2>Register with RFID Card</h2>
            <button id="startRfid" class="rfid-btn">Start RFID Scanner</button>
            <p id="scanning" class="scanning">Waiting for card... Please scan your RFID card.</p>
        </div>
        <div class="add-form">
            <h2>Add New User</h2>
            <form id="userForm" action="{{ url_for('add_user') }}" method="POST">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="number" id="id" name="id" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="rfid_uid">RFID UID:</label>
                    <input type="text" id="rfid_uid" name="rfid_uid" required>
                </div>
                <button type="submit" class="submit-btn">Add User</button>
            </form>
        </div>

        <h2>User List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>RFID UID</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.rfid_uid }}</td>
                    <td>
                        <a href="{{ url_for('delete_user', id=user.id) }}" 
                           class="delete-btn"
                           onclick="return confirm('Are you sure you want to delete this user?')">
                            Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function startRfidScan() {
            document.getElementById('scanning').style.display = 'block';
            document.getElementById('startRfid').disabled = true;

            // Polling để check RFID
            const checkRfid = setInterval(() => {
                fetch('/register_rfid')
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'new') {
                            clearInterval(checkRfid);
                            document.getElementById('rfid_uid').value = data.rfid;
                            document.getElementById('scanning').style.display = 'none';
                            document.getElementById('startRfid').disabled = false;
                            alert('RFID detected! Please fill in other details.');
                        } else if (data.status === 'exists') {
                            clearInterval(checkRfid);
                            if (confirm('This RFID is already registered. Do you want to update the user info?')) {
                                document.getElementById('id').value = data.user.id;
                                document.getElementById('name').value = data.user.name;
                                document.getElementById('rfid_uid').value = data.rfid;
                                document.getElementById('userForm').action = "{{ url_for('update_user') }}";
                            }
                            document.getElementById('scanning').style.display = 'none';
                            document.getElementById('startRfid').disabled = false;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        clearInterval(checkRfid);
                        document.getElementById('scanning').style.display = 'none';
                        document.getElementById('startRfid').disabled = false;
                        alert('Error scanning RFID');
                    });
            }, 1000);
        }

        document.getElementById('startRfid').addEventListener('click', startRfidScan);
    </script>
</body>
</html>
